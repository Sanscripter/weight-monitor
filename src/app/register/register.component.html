<div class="row wrapper">
    <div class="col-xs-6 offset-xs-3 col-md-6 offset-md-3 card round-edges p-3">
        <h3 class="text-center">Take your first step now.</h3>
        <p class="text-center">Register today to take your weight-management to the next level.</p>
        <form [formGroup]="registrationForm" class="p-3" (ngSubmit)="submitRegistration()">
            <div class="form-group row">
                <div class="col p-2">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" class="form-control"/>
                </div>
            </div>
            <div class="form-group row">
                <div class="col p-2">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12 pt-5">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
