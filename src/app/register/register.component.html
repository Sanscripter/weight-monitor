<div class="container-fluid wrapper">
    <div class="row">
        <div class="col-xs-6 offset-xs-3 col-md-6 offset-md-3 card round-edges p-3">
            <h3 class="text-center pt-3">These are your first steps</h3>
            <p class="text-center">Register today to take your weight-management to the next level.</p>
            <form [formGroup]="registrationForm" class="p-sm-4 p-xs-3" (ngSubmit)="submitRegistration()">
                <div class="form-group row">
                    <div class="col p-3">
                        <label for="email">Email</label>
                        <input type="text" formControlName="email" class="form-control"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col p-3">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                    </div>
                </div>
                <div class=" row">
                    <div class="col-sm-12 pt-5">
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </div>
                </div>
                <div class="row">
                        <div class="col-sm-12 pt-5">
                            <a  routerLink="/login" class="btn btn-link w-100">Already have an account? Login here.</a>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
