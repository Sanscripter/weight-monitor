<div class="modal">

</div>
<div class="root">
  <div class="row">
    <button class="btn btn-primary col-sm-3 offset-9" (click)="logout()">Logout</button>
    <div class="">
    </div>
  </div>
  <div class="row m-md-3">
    <h3 class="p-1 mb-4 section-title">Hallo und wilkommen!</h3>
  </div>
  <app-chart></app-chart>
  <div class="row m-md-3">
    <h3 class="p-1  my-4 section-title">Your weight history: </h3>
  </div>
  <div class="row m-md-3">
    <div class="card col round-edges pt-2">
      <div *ngFor="let weight of weights" class="row m-0 data-line">
        <div class="col" (click)="deleteWeight(weight.id)">
          <div class="row p-3 p-xs-1 pt-0">
            <p class="weight-value col-xs-6 col-6">{{weight.value | number : '1.1-1' }}</p>
            <p class="date-value col-xs-6 col-6">{{weight.date | date : 'longDate'}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
