<div class="container-fluid wrapper">
    <div class="row">
        <div class="col-xs-6 offset-xs-3 col-md-6 offset-md-3 card round-edges p-3">
          <h3 class="text-center pt-3">Welcome Back!</h3>
            <form [formGroup]="loginForm"  class="p-sm-4 p-xs-3" (ngSubmit)="submitLogin()">
                <div class="form-group row">
                    <div class="col p-3">
                        <label for="email" class="pb-2">Email</label>
                        <input type="text" formControlName="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col p-3">
                        <label for="password" class="pb-2">Password</label>
                        <input type="password" formControlName="password" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 pt-5">
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 pt-5">
                        <a  routerLink="/register" class="btn btn-link w-100">Don't have an account? Register here.</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
